<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .lockscreen-container {
            width: 100%;
            height: 100vh;
        }
        .lockscreen-container-center {
            width: 100%;
            height: 100%;
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
            font-family: "DM Sans", serif;
            background-image: url(./assests/windows-11-lock-screen.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .lockscreen-container-center .time {
            font-size: 72px;
        }
        .lockscreen-container-center .full-date {
            font-size: 20px;
            font-weight: 500;
        }
        .unlockscreen {
            transition: .4s all ease-in-out;
            transform: translateY(-100%);
        }
    </style>
</head>
<body>
    <!-- lockscreen image start -->
    <div class="lockscreen-container">
        <div class="lockscreen-container-center">
            <h1 class="time">04:15</h1>
            <h2 class="full-date">Thursday, May 27</h2>
        </div>
    </div>
    <!-- lockscreen image end -->

    <script src="./js/app.js"></script>
</body>
</html>
