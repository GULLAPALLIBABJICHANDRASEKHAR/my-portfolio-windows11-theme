<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babji Chandra Sekhar | Windows 11 Theme Portfolio</title>

    <!-- favicon windows -->
    <link rel="shortcut icon" href="./assests/windows-11-logo.png" type="image/x-icon">

    <!-- styles -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- lockscreen container start -->
    <div class="lockscreen-container container">
        <!-- time & date container -->
        <div class="lockscreen-time-container">
            <h1 class="time">04:15</h1>
            <h2 class="full-date">Thursday, May 27</h2>
        </div>
        <!-- password container -->
        <div class="lockscreen-password-container">
            <div class="user-profile-logo">
                <img src="./assests/windows-11-user-logo.png" alt="User Logo">
            </div>
            <div class="user-password-section">
                <h2>hello there!</h2>
                <form>
                    <input type="number" placeholder="Enter Pin" id="unlockPassword">
                    <a id="unlockBtn">
                        <img src="./assests/right-arrow.png" alt="right arrow">
                    </a>
                </form>
                <p>Hint: What is <span id="question">5 + 5</span> ?</p>
            </div>
        </div>
    </div>
    <!-- lockscreen container end -->



    <script src="./js/app.js"></script>

    <!-- icons script -->
    <script src="https://kit.fontawesome.com/0525d8dbf9.js" crossorigin="anonymous"></script>

</body>
</html>
