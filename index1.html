<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <title>Babji Chandra Sekhar | Windows 11 Theme Portfolio</title>

    <!-- favicon windows -->
    <link rel="shortcut icon" href="./assests/" type="image/x-icon">

    <!-- styles -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- lockscreen image start -->
    <div class="lockscreen-container">
        <div class="lockscreen-container-center">
            <h1 class="time">04:15</h1>
            <h2 class="full-date">Thursday, May 27</h2>
        </div>
    </div>
    <!-- lockscreen image end -->

    <!-- theme light-dark start -->
    <div class="theme">
        <div class="light">
            <img src="./assests/windows-11-light-mode.jpeg" alt="">
        </div>
        <div class="dark">
            <img src="./assests/windows-11-dark-mode.jpeg" alt="">
        </div>
        <section>
            <button class="themeBtn">change theme</button>
        </section>
    </div>
    <!-- theme light-dark end -->
    <script src="./js/app.js"></script>
</body>
</html>
